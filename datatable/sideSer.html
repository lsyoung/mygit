<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/datatable/processing</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
	$(document).ready(function() {
	    $('#example').DataTable( {
	        "processing": true,
	        "serverSide": true,
	        "ajax": "../empServerSideSer"
	    } );
	} );
</script>
<body>
	<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>사원번호</th>
                <th>이름</th>
                <th>성씨</th>
                <th>이메일</th>
                <th>입사날짜</th>
                <th>급여</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>사원번호</th>
                <th>이름</th>
                <th>성씨</th>
                <th>이메일</th>
                <th>입사날짜</th>
                <th>급여</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
