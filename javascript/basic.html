<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruits = ['Apple', 'Banana', 'Cherry'];

        //addEvent는 마지막에 console 실행하게함
        window.addEventListener('DOMContentLoaded',function(){

            var show = document.getElementById('show'); //Element값을 하나만 불러옴 배열사용x
            console.log(show.textContent);

            var shows = document.getElementsByTagName('div');
            console.log(shows[2].textContent);//collection: Elements 배열 사용 여러값불러옴

            var cls = document.getElementsByClassName('show');
            console.log(cls[0].textContent);

            var selector = document.querySelectorAll('ol>li');
            console.log(selector)   
            selector[0].textContent = '사과'; //ol>li 0번째 인덱스 사과로 변경

            var li = document.createElement('li');
            li.textContent = 'Melon';

            var ol = document.querySelector('ol');
            ol.appendChild(li);
            
            var div = document.createElement('div');
            div.setAttribute('id','last');
            div.appendChild(ol);

        });
        
    </script>
  
</head>
<body>
    <div id ="show">Hello1</div>
    <div class="show">Hello2</div>
    <div class="show">Hello3</div>
    <p class="show">Hello4</p>
    
    <ul>
        <li id='apple'>Apple</li>
        <li id='banana'>Banana</li>
        <li id='cherry'>Cherry</li>
    </ul>
    <ol>
        <li id='apple'>Apple</li>
        <li id='banana'>Banana</li>
        <li id='cherry'>Cherry</li>
    </ol>

    <!--
    <div>
        <div id="last">Last</div>
    </div>
    -->
</body>
</html>
