<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/basic.html</title>
    <!-- <script src="basic.js"></script>-->
    <script>

        var kim = {
            name: 'Kim',
            age: 25,
            phone: '010-1111-2222'
        }

        var lee = {
            name: 'Lee',
            age: 28,
            phone: '010-1111-3333'

        }
        
        var park = {
            name: 'Park',
            age: 33,
            phone: '010-1111-5555'
        }

        for( var field in park){
            console.log(field, park[field]);
        }

        console.clear();

        var objAry = [kim,lee,park];
        document.write('<table border="1">');

        for( var obj of objAry){//향상폴문..
            document.write('<tr>');
            for(var field in obj){
                console.log(`${field},${obj[field]}`);
                document.write('<td>');
                document.write(`${obj[field]}`);
                document.write('</td>');
            }
            console.log('----------------------------');
            document.write('</tr>');
        }
        document.write('</table>');
       

    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>Kim</td>
            <td>25</td>
            <td>010-1111-2222</td>
        </tr>
        <tr>
            <td>Lee</td>
            <td>28</td>
            <td>010-1111-3333</td>
        </tr>
        <tr>
            <td>Park</td>
            <td>33</td>
            <td>010-1111-5555</td>
        </tr>
    </table>
    
</body>
</html>
